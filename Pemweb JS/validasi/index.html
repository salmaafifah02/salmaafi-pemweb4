<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form validasi</title>
</head>
<body >
  <center>
  <h1>Tiket Pesawat SAir</h1>

  <form action="">
    <label for="">Nama</label>
    <input type="text" id="nama"><br>
    <label for="">Nomor Telepon</label>
    <input type="no.hp" id="no.hp"><br>
    <label for="">Jam Booking</label>
    <input type="time" id="waktu" min="00.00" max="23.59"><br>
    <label for="">Destinasi</label>
    <input type="text" id="destinasi"><br>
    <label for="">Jumlah Tiket</label>
    <input type="number" id="jumlah"><br>
    <button type="button" onclick="validasi()">SUBMIT</button>

  </form>
 <h1 id="namapemesan"></h1>
 <h1 id="no.hppemesan"></h1>
 <h1 id="jambooking"></h1>
 <h1 id="destinasipemesan"></h1>
 <h1 id="jumlahtiket"></h1> 

<script>
  function validasi(){
    let nama = document.getElementById('nama').value;
    let email = document.getElementById('no.hp').value;
    let waktu = document.getElementById('waktu').value;
    let destinasi = document.getElementById('destinasi').value;
    let tiket = document.getElementById('jumlah').value;

    if (nama == "" || nama.leght >30) {
      alert("nama tidak boleh kosong");
    }else if (email == "") {
      alert("nomor telepon tidak boleh kosong");
    }else if (waktu == "") {
      alert("waktu tidak boleh kosong");
    }else if (destinasi == "") {
      alert("destinasi tidak boleh kosong");
    }else if (tiket == "") {
      alert("jumlah tiket minimal 1");
    }
    else{
      document.getElementById('namapemesan').innerHTML = 'nama pemesan :'+ nama + '<br>'
      document.getElementById('no.hppemesan').innerHTML = 'nomor telepon pemesan :' +email+'<br>'
      document.getElementById('jambooking').innerHTML = 'jam booking :' +waktu+'<br>'
      document.getElementById('destinasipemesan').innerHTML = 'destinasi yang dipesan :' +destinasi+'<br>'
      document.getElementById('jumlahtiket').innerHTML = 'jumlah tiket yang dipesan :' +tiket+ '<br>'
    }
    
  }

</script>
</center>
</body>
</html>
